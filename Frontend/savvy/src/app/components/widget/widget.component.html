<div class="container">
  <h3>{{ data().title }}</h3>
  <button
    mat-icon-button
    class="settings-button"
    (click)="showOptions.set(true)"
  >
    <mat-icon>settings</mat-icon>
  </button>
  <h4>{{ data().description }}</h4>
  <h4>{{ data().category }}</h4>
  <h4>{{ data().amount }}</h4>
  <h4>{{ data().date }}</h4>

  @if (showOptions()) {
  <app-widget-options [(showOptions)]="showOptions" [data]="data()" />

  }
</div>
